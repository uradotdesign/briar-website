<div id="header_container">
  <div id="header">
    <a href="/">
      <div id="logo"><img src="/img/briar-logo-header.svg" alt="Briar" class="logo" /></div>
    </a>
    <div id="nav">
      <div id="menu-toggle">
        <label for="menu-toggle"><img src="/img/menu.png" alt="Drop-down menu"></label>
        <input type="checkbox" id="menu-toggle" />
      </div>
      <ul id="menu">
        {{ range $index, $item := .Site.Menus.main }}
    {{ if ne $index 0 }}
        <li>
          <a href="{{ .URL }}">{{ $item.Name }}</a>
        </li>
        {{ end }}
        {{ end }}
      </ul>
      <div class="menu-mobile">
        <img src="/img/bars-solid.svg" height="28px" alt="" id="hamburger-menu">
        <div class="mobile-overlay">
          <ul id="menu">
            {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div> <!-- nav -->
  </div> <!-- header -->
</div> <!-- header_container -->
